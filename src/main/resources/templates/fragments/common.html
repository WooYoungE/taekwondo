<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <!-- Required meta tage -->
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="${title}">common</title>
      
        <!-- Bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      
        <!-- Custom styles for this template -->
        <link href="navbar-top-fixed.css" th:href="@{/navbar-top-fixed.css}" rel="stylesheet">
    
    </head>

    <body>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="menu(menu)">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/}" th:classappend="${menu} == 'home' ? 'active'">
                        Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/board/list}" th:classappend="${menu} == 'board'? 'active'">
                        Board
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </body>
</html>
